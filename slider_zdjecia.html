<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <style>
        body
        {
            background-color: #222222;
            font-size: 24px;
            color: white;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>


    <script type="text/javascript">
        var numer = Math.floor(Math.random()*5)+1;
        var timer1 =0;
        var timer2 =0;
        function schowaj()
            {
                $("#slider").fadeOut(500)
            }
        function ustawslajd(nrslajdu)
            {
                clearTimeout(timer1);
                clearTimeout(timer2);
                numer = nrslajdu

                schowaj();
                setTimeout("zmien_slid()", 500)
            }
        
        function zmien_slid()
        {
            numer ++; 
            if(numer>5) numer=1;
            var plik = "<img src=\"sl/slajd" + numer + ".png\" />";
            // pure js
            document.getElementById("slider").innerHTML= plik;
            // jquery easy v
            $("#slider").fadeIn(500)

            timer1 = setTimeout("zmien_slid()", 5000);
            // start hiding
            timer2 = setTimeout("schowaj()", 4500);
            
        }

    </script>

</head>
<body onload="zmien_slid()">
    
    <span onclick="ustawslajd(1)" style="cursor: pointer;">[ 1 ]</span>
    <span onclick="ustawslajd(2)" style="cursor: pointer;">[ 2 ]</span>
    <span onclick="ustawslajd(3)" style="cursor: pointer;">[ 3 ]</span>
    <span onclick="ustawslajd(4)" style="cursor: pointer;">[ 4 ]</span>
    <span onclick="ustawslajd(5)" style="cursor: pointer;">[ 5 ]</span>

    <div id="slider">

    </div>

</body>
</html>
